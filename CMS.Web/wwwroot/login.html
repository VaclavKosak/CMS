<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/dist/css/lib-admin-bundle.min.css" />

<body>
<main class="">
    <div class="half">
        <div class="half__part half__part--bg">

        </div>
        <div class="half__part">
            <div class="form-signin">
                <form>
                    <div class="row g-3">
                        <h1 class="h3 mb-3 display-6 fw-bold">Přihlášení</h1>
                        
                        <div class="col-12">
                            <label for="validationCustom02" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="name@example.com">
                        </div>

                        <div class="col-12">
                            <label for="validationCustom02" class="form-label">Password</label>
                            <input type="password" class="form-control" id="validationCustom03" placeholder="Password">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                        
                        <div class="col-12">
                            <a href="" class="form-signin__link">Registrace</a>
                            <a href="" class="form-signin__link">Zapomenute</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
