<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Log in</title>

    <link href="/assets/dist/css/lib-admin-bundle.min.css" rel="stylesheet"/>
    <link href="/assets/dist/css/admin.min.css" rel="stylesheet"/>
</head>
<body>
<main class="">
    <div class="half">
        <div class="half__part half__part--bg">

        </div>
        <div class="half__part">
            <div class="form-signin">
                <form>
                    <div class="row g-3">
                        <h1 class="h3 mb-3 display-6 fw-bold">Přihlášení</h1>

                        <div class="col-12">
                            <label class="form-label" for="validationCustom02">Email address</label>
                            <input class="form-control" id="validationCustom02" placeholder="name@example.com"
                                   type="text">
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="validationCustom02">Password</label>
                            <input class="form-control" id="validationCustom03" placeholder="Password" type="password">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>

                        <div class="col-12">
                            <a class="form-signin__link" href="">Registrace</a>
                            <a class="form-signin__link" href="">Zapomenute</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="assets/dist/js/lib-admin-bundle.min.js"></script>
<script src="assets/dist/js/web-bundle.min.js"></script>
<script>


</script>
</body>
</html>
